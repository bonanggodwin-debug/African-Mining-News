name: Update Headlines Daily

on:
  schedule:
    - cron: "0 5 * * *"  # Runs every day at 05:00 UTC
  workflow_dispatch:     # Allows manual run

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser sendgrid

      - name: Generate site and send email
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        run: |
          python generate_site.py

      - name: Commit index.html if changed
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add index.html || true
          if ! git diff --cached --quiet; then
            git commit -m "Auto update headlines" || true
            git push origin HEAD
          else
            echo "No changes to commit"
          fi
